<!DOCTYPE html>


<html>

<body>

<center>

<!-- Title -->
<h1><big> Student View </big></h1>


<form action="studentvotepage.html" method="get">
<script>
    function studentChoice(choice)
    {
    var req = new XMLHttpRequest();
    req.open("GET", "/api/Class/" + choice, false);
    req.send(null);
    }
</script>
    

<!-- Table for emojis --> 
<table border="0" cellspacing="1" cellpadding="0" width="800" height="500">
    <tr>
        <td align="center"> 
		<input type="image" src="tired.png" name="emoji" class="btTxt submit" id="emoji" height = "170" width="200" value="bored" onclick="studentChoice(2)"/>
		
	</td>
        <td align="center" > 
		<input type="image" src="neutral.png" name="emoji" class="btTxt submit" id="emoji" height = "170" width="200" value="neutral" onclick="studentChoice(1)"/>
		
	</td> 
        
    </tr>
<tr>
        <td align="center"> 
		<input type="image" src="confused.png" name="emoji" class="btTxt submit" id="emoji" height = "170" width="200" value="confused" onclick="studentChoice(3)"/>
    </td>
        <td align="center"> 
		<input type="image" src="happy.png" name="emoji" class="btTxt submit" id="emoji" height = "170" width="200" value="smile" onclick="studentChoice(4)"/>
            
    </td>
    
    
      
</tr>
           
                  
</table>



</form>
</center>  

<!-- Logo -->
<div id="logo"><img src="https://raw.githubusercontent.com/JedrekL/LectureLive/master/LECTURE%20LIVE%20LOGO.jpg" height="20%" width="20%"></div>


</body>
</html>
